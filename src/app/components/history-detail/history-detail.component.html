<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-img [src]="image"></ion-img>
        </ion-col>
        <ion-col>
          <ion-grid>
            <ion-row>
              <ion-label class="headerLabel">Descripci√≥n:</ion-label>
            </ion-row>
            <ion-row>
              <ion-label>{{ history.device.deviceDescription }}</ion-label>
            </ion-row>
            <ion-row>
              <ion-label class="headerLabel">Realizador:</ion-label>
            </ion-row>
            <ion-row>
              <ion-label>{{ history.user.username }}</ion-label>
            </ion-row>
            <ion-row>
              <ion-label class="headerLabel">Fecha y hora:</ion-label>
            </ion-row>
            <ion-row>
              <ion-label>{{ dateHistory }}</ion-label>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
