<ion-card>
  <ion-card-content>
    <ion-button (click)="edit(device)" expand="full" shape="round">Configurar</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-img [src]="image"></ion-img>
        </ion-col>
        <ion-col size="6">
          <ion-row>
            <ion-label class="descriptionLabel">Descripci√≥n</ion-label>
          </ion-row>
          <ion-row>
            <ion-label>{{ device.deviceDescription }}</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="3">
            <ion-button *ngIf="status === 'Apagado'" color="success" (click)="turnOn(device._id)" class="turnButtons">ON</ion-button>
            <ion-button *ngIf="status === 'Encendido'" color="danger" (click)="turnOff(device._id)" class="turnButtons">OFF</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-label>
      {{ errorMessage }}
    </ion-label>
  </ion-card-content>
</ion-card>
