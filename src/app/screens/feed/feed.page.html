<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="pullToRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-button expand="full" (click)="addDevice()" shape="round" class="addDeviceButton">Agregar dispositivo</ion-button>
  <ion-list>
    <div *ngFor="let device of devices">
      <app-device [device]="device" [getState]="getState" [editDevice]="editDevice"></app-device>
    </div>
  </ion-list>
</ion-content>
